<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adult Customer Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .success-message {
      color: #4caf50;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="customerForm">
    <h2>Adult Customer Details</h2>

    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>

    <label for="aadhar">Aadhar Number:</label>
    <input type="text" id="aadhar" name="aadhar" required>

    <label for="persons">Number of Persons:</label>
    <input type="number" id="persons" name="persons" required>

    <label for="rooms">Number of Rooms:</label>
    <input type="number" id="rooms" name="rooms" required>

    <label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout" required>

    <button type="button" onclick="submitForm()">Submit</button>
    <p class="success-message" id="successMessage"></p>
  </form>

  <script>
    function submitForm() {
      // Perform form submission logic here (this is just a placeholder)
      // For demonstration purposes, let's just display a success message
      document.getElementById('successMessage').innerText = 'Data submitted successfully!';
    }
  </script>

</body>
</html>
